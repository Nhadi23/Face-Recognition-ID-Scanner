version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: face-recognition-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-face_recognition}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-face_recognition}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - face-recognition-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.with-db
    container_name: face-recognition-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-face_recognition}
      DB_CLIENT: pg
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: https://facerecognition.nexawebs.com
    networks:
      - face-recognition-network

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://facerecognition.nexawebs.com/api
    container_name: face-recognition-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - face-recognition-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.facerecognition.entrypoints=websecure"
      - "traefik.http.routers.facerecognition.rule=Host(`facerecognition.nexawebs.com`)"
      - "traefik.http.routers.facerecognition.tls.certresolver=myresolver"
      - "traefik.http.routers.facerecognition.tls=true"
      - "traefik.http.services.facerecognition.loadbalancer.server.port=80"

volumes:
  postgres_data:
    driver: local

networks:
  face-recognition-network:
    driver: bridge
