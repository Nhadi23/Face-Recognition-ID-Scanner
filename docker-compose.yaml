version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face-recognition-backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_CLIENT: pg
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://facerecognition.nexawebs.com}
    networks:
      - face-recognition-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.facerecognition.nexawebs.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.facerecognition.nexawebs.com}
    container_name: face-recognition-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - face-recognition-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`facerecognition.nexawebs.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"

networks:
  face-recognition-network:
    driver: bridge
