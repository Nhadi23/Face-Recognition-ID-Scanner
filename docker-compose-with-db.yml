version: '3.8'

# Alternative docker-compose.yml with embedded PostgreSQL database
# Use this for development/testing or if you don't want to use Coolify database service
# Note: Coolify Database Service is recommended for production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: face-recognition-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-face_recognition}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - face-recognition-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: face-recognition-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-face_recognition}
      DB_CLIENT: pg
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://facerecognition.nexawebs.com}
    networks:
      - face-recognition-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.facerecognition.nexawebs.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.facerecognition.nexawebs.com}
    container_name: face-recognition-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - face-recognition-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`facerecognition.nexawebs.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"

volumes:
  postgres_data:
    driver: local

networks:
  face-recognition-network:
    driver: bridge
